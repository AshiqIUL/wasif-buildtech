<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Wasif Buildtech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Admin/admin-dashboard/dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <img src="../images/logo.png" />
      <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="list-group" id="dashboardTabs">
            <button
              class="list-group-item list-group-item-action active"
              data-target="#employeesSection"
            >
              üë®‚Äçüíº Employee Management
            </button>
            <button
              class="list-group-item list-group-item-action"
              data-target="#messagesSection"
            >
              üì© View Messages
            </button>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
          <!-- Notification Area -->
          <div id="notificationArea" class="mb-3"></div>

          <!-- Employee Management Section (default visible) -->
          <div id="employeesSection" class="dashboard-section">
            <h4>Employee List</h4>

            <!-- Search and Add Employee Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <input
                type="text"
                id="employeeSearch"
                class="form-control"
                placeholder="Search Employees..."
              />
              <button id="addEmployeeButton" class="btn btn-primary">
                Add Employee
              </button>
            </div>

            <!-- Add Employee Form (Initially hidden) -->
            <div id="addEmployeeForm" style="display: none">
              <input
                type="text"
                class="form-control mb-2"
                id="employeeName"
                placeholder="Employee Name"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="employeeRole"
                placeholder="Position"
                required
              />
              <input
                type="email"
                class="form-control mb-2"
                id="employeeEmail"
                placeholder="Email"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="employeePhone"
                placeholder="Phone Number"
                required
              />
              <input
                type="number"
                class="form-control mb-2"
                id="employeeSalary"
                placeholder="Salary"
                required
              />
              <button class="btn btn-primary" onclick="createEmployee()">
                Add
              </button>
              <button class="btn btn-secondary" onclick="cancelAddEmployee()">
                Cancel
              </button>
            </div>

            <!-- Employee List -->
            <div id="employeeList" class="mb-4"></div>

            <!-- Edit Employee Form -->
            <div class="mb-4" id="editEmployeeForm" style="display: none">
              <h5>Edit Employee</h5>
              <input
                type="text"
                class="form-control mb-2"
                id="editEmployeeName"
                placeholder="Employee Name"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="editEmployeeRole"
                placeholder="Position"
                required
              />
              <input
                type="email"
                class="form-control mb-2"
                id="editEmployeeEmail"
                placeholder="Email"
                required
              />
              <input
                type="text"
                class="form-control mb-2"
                id="editEmployeePhone"
                placeholder="Phone Number"
                required
              />
              <input
                type="number"
                class="form-control mb-2"
                id="editEmployeeSalary"
                placeholder="Salary"
                required
              />
              <button class="btn btn-success" onclick="submitEditEmployee()">
                Update Employee
              </button>
              <button class="btn btn-secondary" onclick="cancelEdit()">
                Cancel
              </button>
            </div>
          </div>

          <!-- View Messages Section -->
          <div id="messagesSection" class="dashboard-section d-none">
            <h4>Submitted Messages</h4>
            <div id="messagesList" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../Admin/admin-dashboard/dashboard.css"></script>
  </body>
</html>
